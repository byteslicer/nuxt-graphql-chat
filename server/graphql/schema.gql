type Subscription {
  messageAdded: Message
}

type Query {
  messages: [Message]
  me: User
}

type Mutation {
  addMessage(content: String): Message

  signup (username: String!, password: String!): String
  login (username: String!, password: String!): String
}

type Message {
  id: ID!
  user: User
  content: String!
  createdAt: String
}

type User {
  id: ID!
  name: String!
}
